<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
    <button type="button"  class="btn btn-primary" style="border-radius: 16px;">Primary</button>  
    <button type="button"  class="btn btn-secondary" style="border-radius: 16px;">Secondary</button>  
    <button type="button"  class="btn btn-success" style="border-radius: 16px;">Success</button>  
    <button type="button"  class="btn btn-danger" style="border-radius: 16px;">Danger</button>  
    <button type="button"  class="btn btn-warning" style="border-radius: 16px;">Warning</button>  
    <button type="button"  class="btn btn-info" style="border-radius: 16px;">Info</button>  
    <button type="button"  class="btn btn-light" style="border-radius: 16px;">Light</button>  
    <button type="button"  class="btn btn-dark" style="border-radius: 16px;">Dark</button>  
    <button type="button"  class="btn btn-link" style="border-radius: 16px;">
       Link
    </button>  
</div>
<div class="d-grid gap-2 col-6 mx-auto mt-5">
    <button class="btn btn-outline-primary" type="button">Button</button>
    <button class="btn btn-primary btn-outline-light" type="button">Button</button>
  </div>

  <div class="container mt-5">
    <button class="btn btn-primary">
        Primary icon
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
          </svg>
    </button>
    <button class="btn btn-outline-secondary">
        Secondary icon 
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
          </svg>
    </button>
  </div>

    <div class="container mt-5">
            <button class="btn btn-primary" type="button" disabled>
  <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
  <span class="visually-hidden" role="status">Loading...</span>
</button>
<button class="btn btn-primary" type="button" disabled>
  <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
  <span role="status">Loading...</span>
</button>
    </div>
    <div class="container mt-5">
        <button class="btn btn-primary badge rounded-pill">
          <svg style="width: 30px; height:30px;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
          </svg>
        </button>
        <button class="btn btn-outline-primary badge rounded-pill">
          <svg style="width: 30px; height:30px; color:rgb(105, 105, 250)" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
          </svg>
        </button>
  </div>
  <div class="container mt-5">
    <button class="btn btn-primary badge rounded-pill">
      <svg style="width: 60px; height:60px;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
      </svg>
    </button>
    <button class="btn btn-outline-primary badge rounded-pill">
      <svg style="width: 60px; height:60px; color:rgb(105, 105, 250)" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
      </svg>
    </button>
</div>
</body>
</html>
